<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit!</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Oxygen:wght@300&display=swap" rel="stylesheet">
  </head>
  <header class='header' id='header'>
  </header>
  <body>
    <main>
      <section class='activity'>
        <h2 class='activity'>Activity</h2>
        <article class='activity' id='activity'>
        </article>
      </section>
      <section class='hydration'>
        <h2 class='hydration'>Hydration</h2>
        <article class='hydration'>
          <h3 class='hydration'>
            Water consumed today
          </h3>
          <h3 class='hydration'>
            Graph: water each day for past week
          </h3>
        </article>
      </section>
      <section class='sleep'>
        <h2 class='sleep'>Sleep</h2>
        <article class='sleep'>
          <h3 class='sleep'>
            Sleep data today: quality and hours
          </h3>
          <h3 class='sleep'>
            Graph: sleep data for past week: quality and hours
          </h3>
          <h3 class='sleep'>
            All time sleep average: quality and hours
          </h3>
        </article>
      </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
    </main>
  </body>
</html>
