<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Oxygen:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header" id="header">
    </header>
    <main class="main">
      <section class="cards activity">
        <h2>Activity</h2>
        <article class="content" id="activity">
          <canvas class="activity-chart" id="activityChart" alt="average user activity chart"></canvas>
        </article>
      </section>
      <section class="cards hydration">
        <h2>Hydration</h2>
        <article class="content">
          <h3>
            Water consumed today
          </h3>
          <h3>
            Graph: water each day for past week
          </h3>
        </article>
      </section>
      <section class="cards sleep">
        <h2>Sleep</h2>
        <article class="content" id="sleep">
          <canvas class="sleep-chart-week" id="sleepChartWeek" alt="weekly user sleep chart"></canvas>
          <canvas class="sleep-chart-avg" id="sleepChartAvg" alt="average user sleep chart"></canvas>
        </article>
      </section>
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
