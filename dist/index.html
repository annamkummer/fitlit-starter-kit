<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header" id="header">
    </header>
    <main class="main">
      <section class="cards activity">
        <h2 class="card-header">Activity</h2>
        <article class="content" id="activity">
          <canvas class="activity-chart" id="activityChart" alt="average user activity chart"></canvas>
          <canvas class="user-avg-activity-comparison-chart" id="userAvgActivityComparisonChart" alt="chart comparing user's activity to community averages"></canvas>
        </article>
      </section>
      <section class="cards hydration">
        <h2 class="card-header">Hydration</h2>
        <article class="content">
          <canvas class="water-chart-week" id="waterChartWeek" alt="weekly user water chart"></canvas>
          <canvas class="water-chart-day" id="waterChartDay" alt="single day user water chart"></canvas>
        </article>
      </section>
      <section class="cards sleep">
        <h2 class="card-header">Sleep</h2>
        <article class="content" id="sleep">
          <canvas class="sleep-chart-week" id="sleepChartWeek" alt="weekly user sleep chart"></canvas>
          <canvas class="sleep-chart-avg" id="sleepChartAvg" alt="average user sleep chart"></canvas>
        </article>
      </section>
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
